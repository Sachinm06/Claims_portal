<div div class="logO">
    <button class="btn btn-danger c" (click)="logout()">Logout</button>
</div>

<div class="row  w-100 mb-5">
    <div class="col-lg-6 col-md-6 col-sm-12 outer ">
        <div>
            <img class="round mt-5" src="https://i.postimg.cc/CMPXJ4zj/ulogo1.png" alt="user" />
        </div>
        <div class="card-container ms-5 ">

            <h3 class="mt-1">{{user}} <i class="fa-solid fa-pen-to-square fs-5 text-black"></i></h3>
            <h5 class="text-capitalize"><i class="fa-solid fa-briefcase text-warning"></i>&nbsp;&nbsp;{{role}}&nbsp;&nbsp;<i class="fa-solid fa-pen-to-square fs-6 text-black"></i></h5>
            <h6 class="text-capitalize"><i class="fa-solid fa-location-dot text-danger"></i> &nbsp;&nbsp;{{location}}&nbsp;&nbsp;<i class="fa-solid fa-pen-to-square fs-6 text-black"></i></h6>
        </div><br>
        <div class=" tagline2">
            <h3 class="tagline1">" Simplify your expense management and get reimbursed faster with us "<br><br><span class="undertagline">Experience hassle-free expense management...</span></h3>
        </div>
    </div>

    <div class="col-lg-6 col-md-6 col-sm-12">
        <form [formGroup]="employeeForm" class="form container mt-5">
            <p class="message text-center">WELCOME <span class="uname">{{user}} </span> &nbsp; Please update your
                expenses</p>
            <div class="flex">
                <label>
                    <input formControlName="empid" id="emp" name="name" required="" placeholder="" type="text"
                        class="input">
                    <span>Employee ID</span>
                </label>

                <label>
                    <input formControlName="amount" id="amt" name="password" required="" placeholder="" type="text"
                        class="input">
                    <span>Amount</span>
                </label>
            </div>

            <label>
                <input formControlName="date" id="dt" name="dt1" required="" placeholder="" type="date" class="input">
            </label>

            <label>
                <input formControlName="reason" id="p1" name="password" required="" placeholder="" type="text"
                    class="input">
                <span>Reason for expense</span>
            </label>

            <button (click)="submitForm()" class="submit">Submit</button>

        </form>
    </div>
</div>

<hr class="text-white">

<div class="statusC">
    <div class="blog_post container w-75 mt-4 mb-5" *ngFor="let i of uArray">
        <div class="img_pod">
            <h5 class="text-white">Pending</h5>
        </div>
        <div class="container_copy">
            <div class="item">
                <h3 class="sh3">{{i.Date}}</h3>
            </div>
            <div class="item">
                <p class="sp text-white">{{i.Reason}}</p>
            </div>
            <div class="item">
                <h1 class="text-white">&#x20B9;{{i.Amount}}</h1>
            </div>
            <span class="spanDiv">
                <button (click)="deleteClaim(i.id)" class="btn btn-danger">Delete</button>
            </span>

        </div>

    </div>
</div>

<footer >
    <p>sachinm06@aol.com</p>
</footer>
